@import play.api.Configuration
@(products: List[Product])(implicit messages: Messages, configuration: Configuration, flash: Flash)
    @main(Messages("application.name")) {
        <dl class="products">
        @for(product <- products) {
            <dt>@product.name</dt>
            <dd>@product.description</dd>
        } </dl>

        <p>
            <a href="@controllers.routes.Products.newProduct()" class="btn">
                <i class="icon-plus"></i> @Messages("products.new.command")
            </a>
        </p>
    }
